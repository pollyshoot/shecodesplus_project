<!DOCTYPE html>
<html>

<head>
  <title>Weather app</title>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;500;700;900&family=Bitter:wght@200;500;700;900&family=Cutive+Mono&Indie+Flower&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="weather_application">
        <form class="search" id="search">
          <div class="search-block">
            <input type="search" placeholder="Type a city..." class="input-search" id="search-input" autocomplete="off"/>

            <div class="actions">
              <div>
                <input type="submit" value="Search" class="btn" />
              </div>
              <div>
                <input type="submit" value="Current City" class="btn current-city-btn" id="current-city-btn" />
              </div>
            </div>
          </div>
        </form>

        <h1 id="current-city"></h1>
        <ul>
          <li>
            <div id="time"></div>
          </li>
          <li id="description"></li>
        </ul>
        <div class="current-weather">
          <div class="current-temperature_container">
      
              <img src="" alt="" id="icon" class="weather-image">
            <div class="current-temperature">
              
              <span class="temperature" id="temperature"></span>
              
              <span class="units"><a href="#" id="celsius-link" class="active">°C </a>|
                <a href="#" id="fahrenheit-link"> °F</a></span>
            </div>
          </div>
          <div class="current-weather_details">
            <ul>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
      </div>  
      <div class="source">
        <a href="https://github.com/pollyshoot/shecodesplus_project" target="_blank">Open source code</a>, by Polina Radahuz
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
