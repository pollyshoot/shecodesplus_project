<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;500;700;900&family=Bitter:wght@200;500;700;900&family=Cutive+Mono&Indie+Flower&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="weather_application">
        <form class="search" id="search">
          <div class="search-block">
            <input type="search" placeholder="Type a city..." class="input-search" id="search-input" />

            <div class="actions">
              <div>
                <input type="submit" value="Search" class="btn" />
              </div>
              <div>
                <input type="submit" value="Current City" class="btn current-city-btn" id="current-city-btn" />
              </div>
            </div>
          </div>
        </form>

        <h1 id="current-city"></h1>
        <ul>
          <li>
            <div id="time"></div>
          </li>
          <li id="description"></li>
        </ul>
        <div class="current-weather">
          <div class="current-temperature_container">
            <!-- <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                class="weather-image"
              /> -->
            <div class="current-temperature">
              <span class="temperature" id="temperature"></span>
              <span class="units"><a href="#" id="celsius">°C </a>|
                <a href="#" id="fahrenheit"> °F</a></span>
            </div>
          </div>
          <div class="current-weather_details">
            <ul>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
